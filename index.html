<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Matching Game</title>
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Matching Game</h1>
            </header>
    
            <section class="score-panel">
                <span>Player Rating</span>
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
    
                Moves(<span class="moves">0</span>)

                <!--clock element-->
                Timer(<span class="clock">0:00</span>)
    
                <!--restart icon-->
                <div class="restart">
                    <i class="fa fa-repeat"></i>
                </div>
            </section>
    
            <!--Deck of Cards-->
            <ul class="deck">
                <li class="card">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card">
                    <i class="fa fa-cube"></i>
                </li>
                <li class="card">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card">
                    <i class="fa fa-cube"></i>
                </li>
            </ul>
        </div>

        <!--Modal-->
        <div class="modal-background hide">
            <div class="modal-body">
                <div class="modal-heading">
                    <h1>SUMMARY</h1>
                </div>

                <div class="modal-stats">
                    <h3>
                        <strong>CONGRATULATIONS!</strong>
                        <br><strong>YOU WON!!!</strong>
                    </h3>
                    <span class="modal-time">Time =</span>
                    <span class="modal-stars">Stars =</span>
                    <span class="modal-moves">Moves =</span>
                </div>

                <div class="modal-buttons">
                    <button class="modal-button modal-replay">Replay</button>
                    <button class="modal-button modal-cancel">Cancel</button>
                </div>
            </div>
        </div>
        
        <script src="js/app.js"></script>
        <!--Refernces: w3school, Online forums and course work-->
    </body>

</html>
